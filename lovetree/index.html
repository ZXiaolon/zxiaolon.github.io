<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>❤Xinyi❤</title>
    <link type="text/css" rel="stylesheet" href="./renxi/default.css" />
    <script type="text/javascript" src="./renxi/jquery.min.js"></script>
    <script type="text/javascript" src="./renxi/jscex.min.js"></script>
    <script type="text/javascript" src="./renxi/jscex-parser.js"></script>
    <script type="text/javascript" src="./renxi/jscex-jit.js"></script>
    <script
      type="text/javascript"
      src="./renxi/jscex-builderbase.min.js"
    ></script>
    <script type="text/javascript" src="./renxi/jscex-async.min.js"></script>
    <script
      type="text/javascript"
      src="./renxi/jscex-async-powerpack.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./renxi/functions.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="./renxi/love.js"
      charset="utf-8"
    ></script>
    <style type="text/css"></style>
  </head>
  <body>
    <audio autoplay="autoplay" id="BBW_audio">
      <source src="renxi.mp3" type="audio/mp3" />
    </audio>
    <div class="BBW_pause" id="BBW_audio_ctr"></div>
    <div id="main">
      <div id="error">
        本页面采用HTML5编辑，目前您的浏览器无法显示，请换成谷歌(<a
          href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI"
          >Chrome</a
        >)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a
        >)浏览器，或者其他游览器的最新版本。
      </div>
      <div id="wrap">
        <div id="text">
          <div id="code">
            <font color="#FF0000">
              <span class="say">欣怡</span
              ><br />
              <span class="say"> </span><br />
              <span class="say">知道你在国外可能孤单 可能会不开心</span><br />
              <span class="say">不过请你不要伤心 不要担心</span><br />
              <span class="say">在你不开心的日子里</span><br />
              <span class="say">我会努力用我的方式去陪着你</span><br />

              <span class="say"> </span><br />
              <span class="say">我会努力期待我们的未来</span><br />
              <span class="say">期待和你一起飞到宇宙里</span><br />
              <span class="say">期待和你紧紧融化在一起 </span><br />
              <span class="say">融化在宇宙里</span><br />

              <span class="say"> </span><br />
              <span class="say">哼 女人</span><br />
              <span class="say">努力等你回来</span><br />
              <span class="say">等你回来一起记录我们未来的点滴</span><br />

              <span class="say"> </span><br />
              <span class="say">肉麻男友</span>
              <img src="aoman.png" style="position: absolute;top: 350px;left: 15px;">
            </font>
          </div>
        </div>
        <div id="clock-box">
          <span><font color="#666666">可爱女人，我们相识已经是</font></span>
          <div id="clock"></div>
        </div>
        <canvas id="canvas" width="1100" height="680"></canvas>
      </div>
    </div>
    <script>
      (function () {
        var canvas = $("#canvas");
        if (!canvas[0].getContext) {
          $("#error").show();
          return false;
        }
        var width = canvas.width();
        var height = canvas.height();
        canvas.attr("width", width);
        canvas.attr("height", height);
        var opts = {
          seed: { x: width / 2 - 20, color: "rgb(190, 26, 37)", scale: 2 },
          branch: [
            [
              535,
              680,
              570,
              250,
              500,
              200,
              30,
              100,
              [
                [
                  540,
                  500,
                  455,
                  417,
                  340,
                  400,
                  13,
                  100,
                  [[450, 435, 434, 430, 394, 395, 2, 40]],
                ],
                [
                  550,
                  445,
                  600,
                  356,
                  680,
                  345,
                  12,
                  100,
                  [[578, 400, 648, 409, 661, 426, 3, 80]],
                ],
                [539, 281, 537, 248, 534, 217, 3, 40],
                [
                  546,
                  397,
                  413,
                  247,
                  328,
                  244,
                  9,
                  80,
                  [
                    [427, 286, 383, 253, 371, 205, 2, 40],
                    [498, 345, 435, 315, 395, 330, 4, 60],
                  ],
                ],
                [
                  546,
                  357,
                  608,
                  252,
                  678,
                  221,
                  6,
                  100,
                  [[590, 293, 646, 277, 648, 271, 2, 80]],
                ],
              ],
            ],
          ],
          bloom: { num: 700, width: 1080, height: 650 },
          footer: { width: 1200, height: 5, speed: 10 },
        };
        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;
        canvas
          .click(function (e) {
            var offset = canvas.offset(),
              x,
              y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
              hold = 0;
              canvas.unbind("click");
              canvas.unbind("mousemove");
              canvas.removeClass("hand");
            }
          })
          .mousemove(function (e) {
            var offset = canvas.offset(),
              x,
              y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass("hand", seed.hover(x, y));
          });
        var seedAnimate = eval(
          Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
              $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
              seed.scale(0.95);
              $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
              seed.move(0, 2);
              foot.draw();
              $await(Jscex.Async.sleep(10));
            }
          })
        );
        var growAnimate = eval(
          Jscex.compile("async", function () {
            do {
              tree.grow();
              $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
          })
        );
        var flowAnimate = eval(
          Jscex.compile("async", function () {
            do {
              tree.flower(2);
              $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
          })
        );
        var moveAnimate = eval(
          Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
              foot.draw();
              $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);
            canvas
              .parent()
              .css("background", "url(" + tree.toDataURL("image/png") + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
          })
        );
        var jumpAnimate = eval(
          Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
              tree.ctx.clearRect(0, 0, width, height);
              tree.jump();
              foot.draw();
              $await(Jscex.Async.sleep(25));
            }
          })
        );
        var textAnimate = eval(
          Jscex.compile("async", function () {
            var together = new Date();
            together.setFullYear(2023, 7 - 1, 27 - 1);
            together.setHours(0);
            together.setMinutes(0);
            together.setSeconds(0);
            together.setMilliseconds(0);
            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
              timeElapse(together);
              $await(Jscex.Async.sleep(1000));
            }
          })
        );
        var runAsync = eval(
          Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
            $await(jumpAnimate());
          })
        );
        runAsync().start();

        // 音乐播放
        $("#BBW_audio_ctr").click(function () {
          let audio = document.getElementById("BBW_audio");
          if (audio.paused) {
            audio.play();
            $("#BBW_audio_ctr").addClass("BBW_audio_rotate");
          } else {
            audio.pause();
            $("#BBW_audio_ctr").removeClass("BBW_audio_rotate");
          }
        });
        

      })();

    </script>
  </body>
</html>
